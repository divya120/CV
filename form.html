<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>

  <body>
    <h1>Enter your Details</h1>
    <form class="" action="mailto:divya12.7a@gmail.com" method="post">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="fname" id="fname">
        <br><br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="lname" id="lname" />
        <br><br />
        <hr>
      </div>

      <div>
        <label for="file">Add your subscription Details:</label>
        <input type="file" name="file" value="file">
        <br /><br />
        <input type="range" id="b" name="b" value="50" />
      </div><<hr>

      <div>
        <label for="DOB">Enter DOB:</label>
        <input type="date" name="DOB" value="DOB">
        <br /><br />
        <label for="gender">Select gender:</label>
        <input type="radio" name="gender" value="DOB" id="1"> Male
        <input type="radio" name="gender" value="DOB" id="2"> Female
        <input type="radio" name="gender" value="DOB" id="3"> Other
        <br /><br />
        </div><hr />
        <label for="email">Enter Email:</label>
        <input type="email" name="email" value="">
        <br /><br />
        <label for="message">Message:</label>
        <<textarea name="Message" rows="10" cols="30"></textarea>
        <input type="submit" name=" button" value="submit">




    </form>

  </body>
